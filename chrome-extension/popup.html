<html>
    <head>
        <title>Pokemon Showdown Saver Extension</title>
        <link href="popup.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <a class="link" id="open-config-link">Login and Config</a>
        <section class="import-screen-toggle">
                <h1>Backup your team</h1>
                <div>
                    Backup "<span id="save-team-name"></span>": <button type="button" id="save-team-button">Backup</button>
                    <textarea id="save-team-contents"></textarea>
                </div>
        </section>
        <section>
                <h1>Your teams</h1>
                <table id="teams-table">
                </table>
        </section>

        <script src="jquery-3.3.1.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
